[package]
name = "cartridge_vrf"
version = "0.1.0"
edition = "2024_07"
license = "MIT"
description = "Cartridge Verfiable Random Function (VRF) designed to provide cheap, atomic verfiable randomness for fully onchain games and applications."
homepage = "https://github.com/cartridge-gg/vrf"
repository = "https://github.com/cartridge-gg/vrf"
documentation = "https://github.com/cartridge-gg/vrf"
readme = "README.md"
keywords = ["cartridge", "starknet", "vrf"]

[dependencies]
starknet = "^2.12.1"
stark_vrf = "0.1.1"
openzeppelin = "2.0.0"

[dev-dependencies]
openzeppelin_testing = "4.7.0"
snforge_std = "0.49.0"

[[target.starknet-contract]]

[lib]

[scripts]
test = "snforge test"

[tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]

[profile.dev.cairo]
unstable-add-statements-functions-debug-info = true
unstable-add-statements-code-locations-debug-info = true